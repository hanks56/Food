<div class="bg-white rounded-[2rem] shadow-lg shadow-gray-100 border border-gray-50 p-8 md:p-12 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-64 h-64 bg-orange-50 rounded-full blur-3xl -mr-16 -mt-16 opacity-50"></div>
    <div class="relative z-10">
        <h2 class="text-3xl font-bold text-slate-800 mb-2">Información Personal</h2>
        <p class="text-slate-500 mb-8">Administra tu información básica y de contacto.</p>
        <form class="space-y-6 max-w-2xl">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Nombre</label>
                    <input type="text" value="{{ user.first_name }}" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-700 focus:bg-white focus:border-[#FF441F] outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Apellido</label>
                    <input type="text" value="{{ user.last_name }}" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-700 focus:bg-white focus:border-[#FF441F] outline-none transition">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Correo Electrónico</label>
                <div class="relative">
                    <input type="email" value="{{ user.email }}" disabled class="w-full bg-slate-100 border border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-500 cursor-not-allowed">
                    <i class="fas fa-lock absolute right-4 top-4 text-slate-400"></i>
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Teléfono</label>
                <input type="tel" value="{{ user.phone_number|default:'' }}" placeholder="+57 300 000 0000" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-700 focus:bg-white focus:border-[#FF441F] outline-none transition">
            </div>
            <div class="pt-4">
                <button type="button" class="bg-[#FF441F] hover:bg-[#e03a1b] text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-orange-500/20 transition transform active:scale-95">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
